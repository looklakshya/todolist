<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <!-- Bootstrap CSS -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="./style.css" />

      <title>Todo list</title>
   </head>
   <body class="my-bg-img">
      <ul class="nav justify-content-center fs-1 text-light">
         <li class="nav-item">
            <a class="nav-link active fw-bolder" aria-current="page" href="#">TODO list</a>
         </li>
         <!-- <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
         </li>
         <li class="nav-item">
            <a class="nav-link" href="#">About</a>

         </li> -->
         <!-- <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
         </li> -->
      </ul>

      <div class="my-3">
         <!-- <h2 class="text-center my-4">Your todo</h2> -->
         <div class="container">
            <!-- <div class="mb-3">
               <label for="title" class="form-label">Title</label>
               <input type="text" class="form-control" id="title" aria-describedby="emailHelp" />
            </div> -->
            <div class="form-floating my-3">
               <textarea
                  class="form-control my-3"
                  placeholder="Leave a comment here"
                  id="title"
                  style="height: 70px"
               ></textarea>
               <label for="title"> Add Title</label>
            </div>

            <div class="form-floating my-3">
               <textarea
                  class="form-control my-3"
                  placeholder="Leave a comment here"
                  id="desc"
                  style="height: 100px"
               ></textarea>
               <label for="desc"> Add Description</label>
            </div>

            <button type="button" id="add" class="px-4 mx-1 btn btn-outline-success btn-lg">
               Add
            </button>
            <button type="button" id="clear" class="px-4 mx-1 btn btn-outline-danger btn-lg">
               Clear
            </button>
         </div>
      </div>

      <div class="text-center text-light" id="items">
         <h1 class="text-center my-4"># Your list #</h1>

         <table
            class="
               table table-hover table-borderless
               container
               text-center
               fs-5
               fw-light
               text-light
            "
         >
            <thead>
               <tr>
                  <th scope="col">#</th>
                  <th scope="col">Title</th>
                  <th scope="col">Description</th>
               </tr>
            </thead>
            <tbody id="tableBody">
               <!-- <tr>
                  <th scope="row">1</th>
                  <td>Friendship</td>
                  <td>Its more about caring for a friend than just saving a Friendship!!</td>
                  <td><button class="btn btn-outline-danger btn-sm">Delete</button></td>
               </tr> -->
            </tbody>
         </table>
      </div>

      <!-- Optional JavaScript; choose one of the two! -->

      <!-- Option 1: Bootstrap Bundle with Popper -->

         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      ></script>
